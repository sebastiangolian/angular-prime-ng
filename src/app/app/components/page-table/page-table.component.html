<h1>Table</h1>

<p-table [value]="posts | async">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td *ngFor="let col of cols">
                {{car[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
